<!doctype html>
<html lang="en">
    <head>
        <link rel= "stylesheet" href= "/static/style.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"
            integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ=="
            crossorigin=""/>

    <body>
        <div id="map" style="width:100%; height:500px;"></div>
        <header>
            <h1>City of Corpus Christi Gas Department (ID #118) was opened 1996-12-15 and is local government owned.</h1>
        </header>
        <div>
            This is a open station. It is located at 4225 S Port Ave, Corpus Christi, TX 78415 
            and provides Compressed Natural Gas.
        </div>
        <script type="text/javascript">
            var map = L.map('map').setView([27.7501345, -97.4205535], 16);
            var osmLayer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'Data, imagery and map information provided by <a href="http://www.openstreetmap.org/" target="_blank">OpenStreetMap</a> and contributors.'
            });
            map.addLayer(osmLayer);
            var marker = L.marker([27.7501345, -97.4205535]).addTo(map);
        </script>
    </body>
</html>
